<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="adsize" content="width:300,height:250">
    <title>ExampleAd (300x250)</title>
    <link rel="stylesheet" href="css/style.css">

    <script>
        EBModulesToLoad = ['Video', 'EBCMD'];
    </script>

    <script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js"></script>
    <script src="js/script.js"></script>
    
</head>
<body>
    <div id="ad">
        <div id="banner">

            <div id="intro">
                <div id="htmlBlock"></div>
                <div id="videoBlock">
                    <video id="video">
                            <source id="mp4"  src="" type="video/mp4">
                                Your browser does not support the <code>video</code> element.
                    </video>
                    <div id="sdk-video-player" class="sdk-video-player">
                        <div id="sdk-video-play-button" class="sdk-video-player-button centered"></div>
                    </div>
                </div>
            </div>

             <!-- sidenav Region -->
            <div id="sidenav">
                    
                    <!-- Navigation Region -->
                    <div id="navigation">
                        <div id="nav_1" data-name="1">
                            <div id="nav_1_header"></div>
                            <div id="nav_1_galleryHolder" data-state="closed">
                                <div id="thumbnail_1" data-name="1"></div>
                                <div id="thumbnail_2" data-name="2"></div>
                                <div id="thumbnail_3" data-name="3"></div>
                                <div id="nav_1_arrow"></div>

                            </div>
                        </div>
                        <div id="nav_2" data-name="2">
                            <div id="nav_2_header"></div>
                            <div id="nav_2_galleryHolder" data-state="closed">
                                <div id="thumbnail_4" data-name="1"></div>
                                <div id="thumbnail_5" data-name="2"></div>
                                <div id="thumbnail_6" data-name="3"></div>
                                <div id="nav_2_arrow"></div>
                            </div>
                        </div>
                        <div id="nav_3" data-name="3">
                            <div id="nav_3_header"></div>
                            <div id="nav_3_galleryHolder" data-state="closed">
                                <div id="thumbnail_7" data-name="1"></div>
                                <div id="thumbnail_8" data-name="2"></div>
                                <div id="thumbnail_9" data-name="3"></div>
                                <div id="nav_3_arrow"></div>
                            </div>
                        </div>
                        <div id="nav_4" data-name="4">
                            <div id="nav_4_header"></div>
                            <div id="nav_4_galleryHolder" data-state="closed">
                                <div id="thumbnail_10" data-name="1"></div>
                                <div id="thumbnail_11" data-name="2"></div>
                                <div id="thumbnail_12" data-name="3"></div>
                                <div id="nav_4_arrow"></div>
                            </div>
                        </div>
                        <div id="nav_5" data-name="5">
                            <div id="nav_5_header"></div>
                            <div id="nav_5_galleryHolder" data-state="closed">
                                <div id="thumbnail_13" data-name="1"></div>
                                <div id="thumbnail_14" data-name="2"></div>
                                <div id="thumbnail_15" data-name="3"></div>
                                <div id="nav_5_arrow"></div>
                            </div>
                        </div>
                        <div id="nav_6" data-name="6">
                            <div id="nav_6_header"></div>
                            <div id="nav_6_galleryHolder">
                                <div id="thumbnail_16" data-name="1" data-state="closed"></div>
                                <div id="thumbnail_17" data-name="2"></div>
                                <div id="thumbnail_18" data-name="3"></div>
                                <div id="nav_6_arrow"></div>
                            </div>
                        </div>
                    </div>
                    <div id="logo"></div>
            </div>



            <!-- arrow navigation -->
            <div id="arrowNav">
                <div id="left"></div>
                <div id="right"></div>
            </div>

            <!-- gallery Sections / custom clickthroughs -->
            <div id="section">
                <div id="slide_0_Holder">
                    <div id="slide_0"></div>
                    <div id="slide_0_1"></div>
                    <div id="introCopy_1"></div>
                    <div id="introCopy_2"></div>
                    <div id="introCopy_3"></div>
                    <div id="introCopy_4"></div>
                    <div id="introCopy_5"></div>
                </div>
               
                <div id="section_1" data-name="1">
                    
                    <div id="slide_1" data-name="1"></div>
                    <div id="slide_2" data-name="2"></div>
                    <div id="slide_3" data-name="3"></div>
                    <div id="click_1"></div>
                </div>
                <div id="section_2" data-name="2">
                    <div id="slide_4" data-name="4"></div>
                    <div id="slide_5" data-name="5"></div>
                    <div id="slide_6" data-name="6"></div>

                </div>
                <div id="section_3" data-name="3">
                    <div id="slide_7" data-name="7"></div>
                    <div id="slide_8" data-name="8"></div>
                    <div id="slide_9" data-name="9"></div>

                </div>
                <div id="section_4" data-name="4">
                    <div id="slide_10" data-name="10"></div>
                    <div id="slide_11" data-name="11"></div>
                    <div id="slide_12" data-name="12"></div>

                </div>
                <div id="section_5" data-name="5">
                    <div id="slide_13" data-name="13"></div>
                    <div id="slide_14" data-name="14"></div>
                    <div id="slide_15" data-name="15"></div>

                </div>
                <div id="section_6" data-name="6">
                    <div id="slide_16" data-name="16"></div>
                    <div id="slide_17" data-name="17"></div>
                    <div id="slide_18" data-name="18"></div>
                    
                </div>
            </div>

            <!-- Footer Region -->
            <div id="footer">
                <div id="background"></div>
            </div>

            <!-- cta Element -->
                <div id="cta">
                    <div id="background">
                    <div id="rolloverHolder">
                            <div id="rollover"></div>
                        </div> 
                    <div id="copy"></div>
                      
                    </div>
                </div>
        </div>


             
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
</html>
